<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="index.css" al-scale="1.o">
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <div class="row">
                <button class="double clear">C</button>
                <button class="backspace">←</button>
                <button class="operator divide">÷</button>
            </div>
            <div class="row">
                <button class="num">7</button>
                <button class="num">8</button>
                <button class="num">9</button>
                <button class="operator multiply">×</button>
            </div>
            <div class="row">
                <button class="num">4</button>
                <button class="num">5</button>
                <button class="num">6</button>
                <button class="operator minus">-</button>
            </div>
            <div class="row">
                <button class="num">1</button>
                <button class="num">2</button>
                <button class="num">3</button>
                <button class="operator add">+</button>
            </div>
            <div class="row">
                <button class="triple num">0</button>
                <button class="equals">=</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
